<head>
    <title>Martial Arts Simulator</title>
</head>
<body>
    <div style="height: 500; width: 900; background-image: url(images/background.jpg); background-size: cover;">
        <canvas id="myCanvas" width="900" height="500">
        </canvas>
    </div>
    
    <br>

    <button id="kick"> Kick {Left Arrow Key}</button>
    <button id="punch"> Punch {Right Arrow Key}</button>  
    <button id="backward"> Backward {Down Arrow Key}</button>
    <button id="forward"> Forward {Up Arrow Key}</button>  
    <button id="block"> Block {Space Key}</button>  
    <script src="main.js"> </script> 
</body>
